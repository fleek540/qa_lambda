name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: windows-latest

    steps:
      - name: Send Notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          $headers = @{
            'Content-Type' = 'application/json'
          }
          $body = @{
            text = "Mobile App only Test Cases (PB_QA_13092024-R17). Report URL: <https://links.lambdatest.com/appautomation/UPURNMJJJ9A7NKRDFN7RANMGIR336QZLPHT6003YOZ2P1AQT35HCFJJR38FQRINK>"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Headers $headers -Body $body
