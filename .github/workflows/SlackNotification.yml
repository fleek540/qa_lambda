name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: windows-latest

    steps:
      - name: Send Notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          $headers = @{
            'Content-Type' = 'application/json'
          }
          $body = @{
            text = "QA Env Mobile App only automation report as on 3rd October 2024. Report URL: <https://links.lambdatest.com/appautomation/OJ5BIS3AEUGFHPMIKGCPYZ60YGBDISDNS65Z8PIKMSBP3Z6K36UR3GNG0H8YAZUH>"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Headers $headers -Body $body
