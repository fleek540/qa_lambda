name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: windows-latest

    steps:
      - name: Send Notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          $headers = @{
            'Content-Type' = 'application/json'
          }
          $body = @{
            text = "QA Env Alchemy and Impact hub automation report as on 3rd October 2024. Report URL: <https://automation.lambdatest.com/share?shareId=95Y9B7MML8O3ORRLT2NGWZL1TX8Q0SVJXST4OX03GZTRG3OXNFSVTKAQ8XD4Q0QM&isThemeEnabled=true&themeVersion=v2>"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Headers $headers -Body $body
