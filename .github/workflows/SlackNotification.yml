name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: windows-latest

    steps:
      - name: Send Notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          $headers = @{
            'Content-Type' = 'application/json'
          }
          $body = @{
            text = "QA Env Alchemy and Impact hub automation report as on 4th October 2024. Report URL: <https://automation.lambdatest.com/share?shareId=3NGCPPVJ3KDDW7GU759SS73AT05UMC69EDJW1FP7KFQFAZSOC6UCEBL8T5G5YD8D&isThemeEnabled=true&themeVersion=v2>"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Headers $headers -Body $body
