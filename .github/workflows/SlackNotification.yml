name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: windows-latest

    steps:
      - name: Send Notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          $headers = @{
            'Content-Type' = 'application/json'
          }
          $body = @{
            text = "QA Env CMS, Alchemy and Impact Hub Cases automation report as on 4th October 2024. Report URL: <https://automation.lambdatest.com/share?shareId=TJ2ZIBGS8VNBI3UY7SMJ6OBQWXY5U9JPNO9XX05UQSRU7CSAUW8GKZCGQNKAMRIN&isThemeEnabled=true&themeVersion=v2>"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Headers $headers -Body $body
