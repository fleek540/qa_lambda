name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: windows-latest

    steps:
      - name: Send Notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          $headers = @{
            'Content-Type' = 'application/json'
          }
          $body = @{
            text = "STG Env Alchemy, CMS and Impact hub automation report as on 4th October 2024. Report URL: <https://automation.lambdatest.com/share?shareId=BAOLZIJ07SP784FCRML8L2VKCQYW1GHQ6RN0PCAZV0595I4MTC0TADLG6ZUO268V&isThemeEnabled=true&themeVersion=v2>"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Headers $headers -Body $body
