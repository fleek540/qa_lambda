name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: windows-latest

    steps:
      - name: Send Notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          $headers = @{
            'Content-Type' = 'application/json'
          }
          $body = @{
            text = "QA ENV CMS and Impact Hub Test Cases. Report URL: <https://automation.lambdatest.com/share?shareId=I6BTXZ57BVGM4FF8GUJ0WPDD1ML2HCRHUB5Y0KFDE0T4QKSDETN8EMYYPJ5ZXRUG&isThemeEnabled=true&themeVersion=v2>"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Headers $headers -Body $body
