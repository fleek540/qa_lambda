name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: windows-latest

    steps:
      - name: Send Notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          $headers = @{
            'Content-Type' = 'application/json'
          }
          $body = @{
            text = "QA Env Alcemy, CMS and Impact hub automation report as on 3rd October 2024. Report URL: <https://automation.lambdatest.com/share?shareId=4UDDIR3ZX9HIXAHEH0DRSIXFR9WYFXCDVUI6MBR12SQTPGVM3RLRFOIXQ3B1NCV7&isThemeEnabled=true&themeVersion=v2>"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Headers $headers -Body $body
