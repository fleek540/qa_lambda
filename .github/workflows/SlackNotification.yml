name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: windows-latest

    steps:
      - name: Send Notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          $headers = @{
            'Content-Type' = 'application/json'
          }
          $body = @{
            text = "STG ENV Mobile Alchemy and Impact Hub Test Cases. Report URL: <https://automation.lambdatest.com/share?shareId=JUUMPHUC3VKGY5FI2NG60893SPPPACCGRY3YTYS578UV2AF3ZGP6XUS0N988UZSV&isThemeEnabled=true&themeVersion=v2>"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Headers $headers -Body $body
