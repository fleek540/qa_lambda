name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: windows-latest

    steps:
      - name: Send Notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          $headers = @{
            'Content-Type' = 'application/json'
          }
          $body = @{
            text = "QA ENV CMS and Impact Hub Test Cases. Report URL: <https://links.lambdatest.com/appautomation/F2TH0CNI693V7L3Z5ESJOQE2M8CAUOTMNBRIUC7WSTS9J06XYTY9EYYZCZVZPNOB>"
          } | ConvertTo-Json
          Invoke-RestMethod -Uri $env:SLACK_WEBHOOK -Method Post -Headers $headers -Body $body
